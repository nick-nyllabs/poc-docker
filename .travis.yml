language: node_js
node_js:
- node
- '7'
sudo: required
services: docker
env:
  global:
  - REPO_NAME=mango
  - REG_ID=288824224421
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::6}
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
before_install:
- docker build -t testimage .
- docker run -d -p 80:3000 testimage
- npm i -g mocha
script: npm test
after_success:
- docker --version
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- echo $AWS_ACCESS_KEY_ID
- echo $AWS_SECRET_ACCESS_KEY
- eval $(aws ecr get-login --region us-west-2)
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- echo $REPO:$TAG:$COMMIT
- docker build -f Dockerfile -t $REPO_NAME .
- docker tag $REPO_NAME:latest $REG_ID.dkr.ecr.us-west-2.amazonaws.com/$REPO_NAME:latest
- docker push $REG_ID.dkr.ecr.us-west-2.amazonaws.com/$REPO_NAME:latest
