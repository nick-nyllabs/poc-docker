language: node_js
node_js:
- node
- '7'
sudo: required
services: docker
env:
  global:
  - REPO_NAME=test-registry
  - secure: 
  - secure: 
  - secure: 
  - COMMIT=${TRAVIS_COMMIT::6}
  - secure: 
  - secure: 
before_install:
- docker build -t testimage .
- docker run -d -p 80:3000 testimage
- npm i -g mocha
script: npm test
after_success:
- docker --version
- pip install --user awscli
- export PATH=$PATH:$HOME/.local/bin
- eval $(aws ecr get-login --region us-west-2)
#- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
#- export REPO=$DOCKER_USER/k-auth
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH
  ; fi`
- echo $REPO:$TAG:$COMMIT
- docker build -f Dockerfile -t $REPO_NAME .
- docker tag $REPO_NAME:latest 288824224421.dkr.ecr.us-west-2.amazonaws.com/$REPO_NAME:latest
- docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
- docker push 288824224421.dkr.ecr.us-west-2.amazonaws.com/$REPO_NAME:latest
